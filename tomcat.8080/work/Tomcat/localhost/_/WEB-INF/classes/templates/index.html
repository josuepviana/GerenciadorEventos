<!DOCTYPE html>
<html lang="pt-br"
    xmlns:th="http://thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Gerenciador de Eventos</title>
</head>
<body>
<div class="container">
    <h1>Lista de Eventos</h1>
    <table class="highlight centered responsive-table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Ministrador</th>
                <th>Local</th>
                <th>Data</th>
                <th>Começa às</th>
                <th>Termina às</th>
                <th>Editar</th>
                <th>Deletar</th>
            </tr>
        </thead>

        <tbody th:each="evento : ${eventos}">
            <tr>
                <td><span th:text="${evento.nome}"></span></a></td>
                <td><span th:text="${evento.ministrador}"></span></td>
                <td><span th:text="${evento.local}"></span></td>
                <td><span th:text="${evento.data}"></span></td>
                <td><span th:text="${evento.horarioInicio}"></span></td>
                <td><span th:text="${evento.horarioFim}"></span></td>
                <td><a class="waves-effect waves-blue blue darken-3 btn" th:href="${(#mvc.url('EC#detalhesEvento').arg(0, evento.codigo)).build()}"><i class="material-icons">edit</i></a></td>
                <td><a class="waves-effect waves-red red darken-3 btn" th:href="${(#mvc.url('EC#deletarEvento').arg(0, evento.codigo)).build()}"><i class="material-icons">delete</i></a></td>
            </tr>
        </tbody>
    </table>
    <a style="margin-top: 20px" href="/cadastrarEvento" class="waves-effect waves-light btn"><i class="material-icons left">add</i>Cadastrar Evento</a>
</div>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
