<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../materialize/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Cadastrar Eventos</title>
</head>
<body>

<div class="container">
    <h1>Cadastro de Eventos</h1>
    <form method="post">
        <div class="row">
            <div class="input-field col s12">
            Nome: <input required type="text" value="" name="nome"/>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s6">
                Apresentador: <input required type="text" value="" name="ministrador"/>
            </div>
            <div class="input-field col s6">
                Local: <input required type="text" value="" name="local"/>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s4">
                Data: <input required type="text" class="datepicker" value="" name="data"/>
            </div>
            <div class="input-field col s4">
                Começa às:  <input required type="text" class="timepicker" value="" name="horarioInicio"/>
            </div>
            <div class="input-field col s4">
                Termina às:  <input required type="text" class="timepicker" value="" name="horarioFim"/>
            </div>
        </div>

        <a href="/eventos" class="waves-effect waves-red red darken-3 btn"><i class="material-icons left">navigate_before</i>Voltar</a>
        <button type="submit" class="waves-effect waves-green green darken-2 btn"><i class="material-icons left">check</i>Cadastrar</button>
    </form>
</div>

<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="../materialize/js/materialize.min.js"></script>
<script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function(){

            const horario = document.querySelectorAll('.timepicker');
            M.Timepicker.init(horario, {
                autoClose: true,
                twelveHour: false
            });

            const calendario = document.querySelectorAll('.datepicker');
            M.Datepicker.init(calendario, {
                autoClose: true,
                format: "dd/mm/yyyy"
            });
        })
</script>


</body>
</html>
